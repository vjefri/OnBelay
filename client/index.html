<!DOCTYPE HTML>
<html ng-app="nova">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>OnBelay</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/img/favicon.ico" />
  <link href='https://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="profile.css">

  <!-- ngDialog CDN CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.5.6/css/ngDialog.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.5.6/css/ngDialog-theme-default.css">

</head>
<body>

  <header class="clearfix" ng-controller="AppController" >

    <div class="logo">
      <a ui-sref="main">
        <img src="assets/img/logo-onbelay.png" alt="OnBelay Logo">
      </a>
    </div>
<!-- ui-router nav -->
    <nav ng-show="data.hasAuth" role="navigation">
      <a ui-sref="notifications" ui-sref-active="active-nav" class="notification-icon">{{ data.unread }}</a>
      <a ui-sref="main" ui-sref-active="active-nav">Climb</a>
      <a ui-sref="update" ui-sref-active="active-nav">Profile</a>
      <a ui-sref="logout" ui-sref-active="active-nav">Log Out</a>
    </nav>
    <div id="userGreeting" ng-show="data.hasAuth && user.username">Welcome, {{ user.username }}<div>
  </header>

  <!-- This is the view that changes when one of the above 'a' tags gets clicked on -->
  <div ui-view id="content"></div>

  <!-- Angular and Router CDN JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

  <!-- ngDialog CDN JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.5.6/js/ngDialog.js"></script>

  <script src="services/services.js"></script>
  <script src="app/auth/auth.js"></script>
  <script src="app/notifications/notifications.js"></script>
  <script src="app/main/main.js"></script>
  <script src="app/update/update.js"></script>
  <script src="app/app.js"></script>


</body>
</html>

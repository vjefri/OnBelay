<div id="signup">
  <h1>sign up</h1>
  <form name="signupForm" ng-submit="signup()" novalidate>
    <div class="form-group">
      <input type="text" class="form-control" id="username" ng-model="user.username" placeholder="Username" name="name" required>
      <p ng-show="signupForm.name.$invalid && !signupForm.name.$pristine" class="help-block" style="color:red">Your name is required.</p>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Password" name="password" required>
      <p ng-show="signupForm.password.$invalid && !signupForm.password.$pristine" class="help-block" style="color:red">Your password is required.</p>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-block" ng-disabled="signupForm.$invalid">Sign Up</button>
    </div>
  </form>
  <a href="#/signin">Already have an account?...</a>
</div>
